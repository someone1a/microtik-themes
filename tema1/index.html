<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movistar Fibra - Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }
        .container {
            background-color: #2c2c2c;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 350px;
            width: 100%;
        }
        h1 {
            color: #00ffaa;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 50px;
            background-color: #3a3a3a;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: background-color 0.3s;
        }
        input:focus {
            background-color: #4a4a4a;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }
        .login-btn {
            background-color: #00ffaa;
            color: #1a1a1a;
        }
        .login-btn:hover {
            background-color: #00cc88;
            transform: translateY(-2px);
        }
        .google-btn {
            background-color: #ffffff;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .google-btn:hover {
            background-color: #f1f1f1;
            transform: translateY(-2px);
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo img {
            max-width: 100px;
            filter: brightness(0) invert(1);
        }
        .divider {
            margin: 1rem 0;
            text-align: center;
            position: relative;
            color: #00ffaa;
        }
        .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #00ffaa;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/api/placeholder/100/100" alt="Logo HotSpot">
        </div>
        <h1>Iniciar sesion en Movistar Fivra</h1>
        <form action="http://$(hostname)/login" method="post" $(if chap-id) enctype="application/x-www-form-urlencoded" $(endif)>
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="hidden" name="dst" value="$(link-orig)">
            <input type="hidden" name="popup" value="true">
            <button type="submit" class="login-btn">Iniciar Sesión</button>
        </form>
        <div class="divider">O</div>
        <button class="google-btn" onclick="loginWithGoogle()">
            <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/>
                <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
            </svg>
            Iniciar con Google
        </button>
    </div>
    <script>
        function loginWithGoogle() {
            // Aquí iría la lógica para iniciar sesión con Google
            alert("Inicio de sesión con Google no implementado en este ejemplo");
        }
    </script>
</body>
</html>
