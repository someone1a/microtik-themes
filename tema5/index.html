<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Adventure - Portal Cautivo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden; /* Evita que las animaciones sobrepasen los límites de la pantalla */
        }

        .game-container {
            background-color: #0f0f0f;
            border: 4px solid #fff;
            padding: 5% 5% 8%;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: zoomIn 1s ease-out forwards, pulsate 2s infinite;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulsate {
            0% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
        }

        h1 {
            color: #ff0;
            text-shadow: 2px 2px #f00;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 20px;
            animation: slideInFromTop 1s ease-out forwards;
        }

        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        input {
            font-family: 'Press Start 2P', cursive;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #000;
            border: 2px solid #fff;
            color: #0f0;
            font-size: clamp(0.8rem, 2vw, 1rem);
            transition: transform 0.3s ease;
        }

        input:focus {
            transform: scale(1.05);
            outline: none;
            border-color: #0f0;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            background-color: #f00;
            color: #fff;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            margin-top: 20px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            transition: all 0.3s ease;
            animation: bounceIn 1s ease-out forwards;
        }

        button:hover {
            background-color: #0f0;
            color: #000;
            transform: scale(1.05);
        }

        @keyframes bounceIn {
            0% {
                transform: translateY(200%);
                opacity: 0;
            }
            60% {
                transform: translateY(-10%);
                opacity: 1;
            }
            80% {
                transform: translateY(5%);
            }
            100% {
                transform: translateY(0);
            }
        }

        .pixel-art {
            font-size: clamp(1rem, 3vw, 1.5rem);
            line-height: 1.2;
            margin-bottom: 20px;
            white-space: pre;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.7;
            }
            22% {
                opacity: 0.5;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 10% 5%;
            }

            .pixel-art {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <pre class="pixel-art">
 ╔════╗
 ║WiFi║
 ╚════╝
        </pre>
        <h1>WiFi Adventure</h1>
        <form name="login" action="http://$(hostname)/login" method="post">
            <input type="text" name="username" placeholder="Tu nombre de jugador" required>
            <input type="password" name="password" placeholder="Contraseña secreta" required>
            <input type="hidden" name="dst" value="$(link-orig)">
            <input type="hidden" name="popup" value="true">
            <button type="submit">¡Iniciar Aventura!</button>
        </form>
    </div>
</body>
</html>
