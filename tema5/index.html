<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Cautivo - Cohete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        .login-box {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 300px;
            background-color: #fff;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .rocket-container {
            margin-top: 50px;
        }

        #rocket {
            width: 100px;
            position: relative;
            top: 0;
            transition: top 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Portal Cautivo</h1>
        <div class="login-box">
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="Contrase침a" required>
                <button type="submit">Iniciar Sesi칩n</button>
            </form>
        </div>
        <div class="rocket-container">
            <img id="rocket" src="rocket.png" alt="Cohete">
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Simulaci칩n de login correcto
            const rocket = document.getElementById('rocket');
            rocket.style.top = '-500px'; // Hace que el cohete se eleve

            setTimeout(() => {
                this.submit(); // Enviar el formulario tras la animaci칩n
            }, 2000);
        });
    </script>
</body>
</html>
